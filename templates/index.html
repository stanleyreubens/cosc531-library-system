{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Welcome to Library Management System</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Borrow a Book</h5>
                    <p class="card-text">Check out a book from our library.</p>
                    <a href="{{ url_for('borrow') }}" class="btn btn-primary">Go to Borrow</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Return a Book</h5>
                    <p class="card-text">Return a borrowed book.</p>
                    <a href="{{ url_for('return_book') }}" class="btn btn-primary">Go to Return</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Find Books</h5>
                    <p class="card-text">Search for borrowed books.</p>
                    <a href="{{ url_for('find') }}" class="btn btn-primary">Go to Find</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
